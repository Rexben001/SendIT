<body>
    <header>
        <nav id="navbar" class="">
            <div class="nav-wrapper">
              <div class="logo">
                <a href="index.html"><i class="fa fa-bus"></i>  SendIT</a>
              </div>

                 <li><li><a href="index.html">Home</a></li></li>

        <section>
            <div id="formBody">
                <form id="formSignIn">
                    <h3 class="welcome">Welcome back to<span id="sendit"> SendIT</span></h1>
                    <br>
                    <label for="username" name="username"><i class="fas fa-user-circle"></i> Username or Email: </label>
                    <br>
                    <input required type="text" id="username">
                    <br>
                    <label for="password" name="password"><i class="fa fa-lock"></i> Password: </label>
                    <br>
                    <input required type="password" id="password">
                    <br>
                    <input type="submit" value="Login">
                    <br>
                    <br>
                    <a href="#" id="signIn">Don't have an account? Create one.</a>
                </form>
                <form id="formSignUp">
                        <h3 class="welcome">Welcome to<span id="sendit"> SendIT</span></h1>
                    <br>
                    <label for="username" name="username"><i class="fas fa-user-circle"></i> Full Name: </label>
                    <br>
                    <input required type="text" id="username">
                    <br>
                    <label for="email" name="email"> <i class="fa fa-envelope"></i> Email: </label>
                    <br>
                    <input required type="email" id="email">
                    <br>
                    <label for="password" name="password"><i class="fa fa-lock"></i> Password: </label>
                    <br>
                    <input required type="password" id="password">
                    <br>
                    <label for="password" name="password"><i class="fa fa-lock"></i> Confirm Password: </label>
                    <br>
                    <input required type="password" id="confirm-password">
                    <br>
                    <input type="submit" value="Sign Up">
                    <br>
                    <br>
                    <a href="#" id="signUp">Already have an account? Sign In.</a>
                </form>
            </div>
        </section>
        <script src="javascript/sign-in.js"></script>
