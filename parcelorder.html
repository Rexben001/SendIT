<body>
    <header>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="parcelorder.html" class="active">Create Parcel Order</a>
            <a href="viewparcels.html">View All Parcels</a>

            <a href="admin.html">Admin</a>
            <a href="signin.html">SignUp | SignIn</a>
        </div>
    </header>
    <section>
        <div id="containerCreate">
                <h3>Create a parcel delivery order</h3>
                <div id="parcel">
                    <h4>Parcel</h4>
                    <p>Weight(cm):</p>
                    <input type="number" id="weight">
                </div>
                <div class="row">
                    <div class="column">
                            <form id="createParcel">
                        <h4>From:</h4>
                        <br>
                        <label for="name" name="name">Name: </label> <br>
                        <input required type="text" id="name"><br>
                        <label for="email" name="email">Email Address: </label> <br>
                        <input required type="email" id="email"><br>
                        <label for="address" name="address">Address: </label> <br>
                        <input required type="text" id="address">
                        <br>
                        <label for="phone" name="phone">Phone No.: </label> <br>
                        <input required type="number" id="phone"><br>
                        </form>
                    </div>
                    <div class="column">
                            <form id="createParcel">
                        <h4>To:</h4>
                        <br>
                        <label for="name">Name: </label><br>
                        <input required type="text" id="nameRecipient"><br>
                        <label for="email" name="email">Email Address: </label> <br>
                        <input required type="email" id="emailRecipient"><br>
                        <label for="address" name="address">Address: </label> <br>
                        <input required type="text" id="addressRecipient">
                        <br>
                        <label for="phone" name="phone">Phone No.: </label> <br>
                        <input required type="number" id="phoneRecipient"><br>
                        <input type="submit" value="Create">
            </form>
        </div>
        </div>
    </section>
    <script src="javascript/parcel-order.js"></script>
</body>

</html>
