       <form id="createParcel">
           <h3>Create a parcel delivery order</h3>
           <div id="parcel">
           <h4>Parcel</h4>
           <p>Weight(cm):</p>
           <input type="number" id="weight">
           </div>
         <h2>From:</h2>
            <label for="name" name="name">Name</label> <br>
            <input required type="text" id="name" placeholder="Name"><br>
            <label for="email" name="email">Email Address</label> <br>
            <input required type="email" id="email" placeholder="Email Address"><br>
            <label for="address" name="address">Address</label> <br>
            <input required type="text" id="address" placeholder="Address, LGA, State, Country">
            <br>
            <label for="phone" name="phone">Phone No.</label> <br>
            <input required type="phone" id="phone" placeholder="Phone No."><br>
        
            <h2>To:</h2>
            <br>
            <label for="name">Name</label><br>
           <input required type="text" id="nameRecipient" placeholder="Name"><br>
            <label for="email" name="email">Email Address</label> <br>
            <input required type="email" id="emailRecipient" placeholder="Email Address"><br>
            <label for="address" name="address">Address</label> <br>
            <input required type="text" id="addressRecipient" placeholder="Address, LGA, State, Country">
            <br>
            <label for="phone" name="phone">Phone No.</label> <br>
            <input required type="phone" id="phoneRecipient" placeholder="Phone No."><br>
            <button type="submit">Create</button>
       </form>
