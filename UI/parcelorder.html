    <section>
        <div id="containerCreate">
                <h2>Create a parcel delivery order</h2>
                <div id="parcel">
                    <h4>Parcel</h4>
                    <p><i class="fas fa-briefcase"></i> Weight(cm):</p>
                    <input type="number" id="weight">
                </div>
                <div id="parcelCreate">
                    <div class="firstColumn">
                            <form id="createParcel">
                        <h4>From:</h4>
                        <br>
                        <label for="name" name="name"><i class="fas fa-user-circle"></i> Name: </label> <br>
                        <input required type="text" id="name"><br>
                        <label for="email" name="email"><i class="fas fa-envelope"></i> Email Address: </label> <br>
                        <input required type="email" id="email"><br>
                        <label for="address" name="address"><i class="fas fa-home"></i> Address: </label> <br>
                        <input required type="text" id="address">
                        <br>
                        <label for="phone" name="phone"><i class="fas fa-mobile-alt"></i> Phone No.: </label> <br>
                        <input required type="number" id="phone"><br>
                        </form>
                    </div>
                    <div class="secondColumn">
                            <form id="createParcel">
                        <h4>To:</h4>
                        <br>
                        <label for="name"><i class="fas fa-user-circle"></i> Name: </label><br>
                        <input required type="text" id="nameRecipient"><br>
                        <label for="email" name="email"><i class="fas fa-envelope"></i> Email Address: </label> <br>
                        <input required type="email" id="emailRecipient"><br>
                        <label for="address" name="address"><i class="fas fa-home"></i> Address: </label> <br>
                        <input required type="text" id="addressRecipient">
                        <br>
                        <label for="phone" name="phone"><i class="fas fa-mobile-alt"></i> Phone No.: </label> <br>
                        <input required type="number" id="phoneRecipient"><br>
                        
            </form>
        </div>
        <input type="submit" value="Create">

    </div>
