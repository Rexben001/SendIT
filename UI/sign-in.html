<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="formSignIn">
        <label for="username" name="username">Username or Email</label>
        <br>
        <input type="text|email" id="username">
        <br>
        <label for="password" name="password">Password</label>
        <br>
        <input type="password" id="password">
        <br>
        <button type="submit">Sign In</button>
        <a href="#" id="signIn">Don't have an account? Create one.</a>
    </form>
    <form class="signUp">
            <label for="username" name="username">Username or Email</label>
            <br>
            <input type="text|email" id="username">
            <br>
            <label for="password" name="password">Password</label>
            <br>
            <input type="password" id="password">
            <br>
            <button type="submit">Sign Up</button>
            <a href="#" id="signUp">Already have an account? Sign In.</a>
        </form>
        <script src="javascript/sign-in.js"></script>
</body>
</html>
